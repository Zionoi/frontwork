<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
        li{list-style-type:none; float:left; width: 200px;}
        li a{
            text-decoration: none;
            background-color: #f5f5dc;
            display: inline-block;
            width: 200px;
            height: 60px;
            color: black;
            text-align: center;
            font: bold 25px Verdana;
            line-height: 60px;
        }
    </style>
    <script>
        $(()=>{
            $('li>a').hover(function(){
                let overColor = $(this).attr('data-bg');
                console.log(overColor);
                $(this).stop().animate({'background-color':overColor, 'color':'white'},100);
            }, function(){
                $(this).stop().animate({'background-color':'#f5f5dc', 'color':'black'});
            })
        })
    </script>
</head>
<body>
    <ul>
        <li><a href="" data-bg="#EF4018">Home</a></li>
        <li><a href="" data-bg="#00C8C3">About</a></li>
        <li><a href="" data-bg="#AA184D">Portfolio</a></li>
        <li><a href="" data-bg="#05112D">Contact</a></li>
    </ul>
    
</body>
</html>
