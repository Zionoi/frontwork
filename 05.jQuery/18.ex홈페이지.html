<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
          header {
            display: flex;
            justify-content: space-between; /* 로고와 내비게이션 사이에 공간을 균등하게 배치 */
            align-items: center; /* 로고와 내비게이션을 수직으로 가운데 정렬 */
            padding: 10px;
            background-color: #f0f0f0;
            position: relative; /* header를 기준으로 서브메뉴의 절대 위치를 설정하기 위해 relative로 설정 */
            z-index: 10; /* 헤더를 다른 요소 위로 올리기 위해 z-index 설정 */
        }
        ul {
            list-style-type: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        li {
            margin-left: 10px; /* li 요소 간의 간격을 조정 */
            position: relative; /* submenu의 위치를 relative로 설정 */
        }
        li a {
            text-decoration: none;
            background-color: #f5f5dc;
            display: inline-block;
            width: 100px;
            height: 30px;
            color: black;
            text-align: center;
            font: bold 15px Verdana;
            line-height: 30px;
        }
        .submenu {
            display: none; /* 기본적으로 하위 메뉴를 숨김 */
            position: absolute; /* 부모 요소를 기준으로 위치 설정 */
            top: 100%; /* 상위 메뉴의 바로 아래에 위치 */
            left: 0;
            background-color: #f5f5dc;
            list-style: none;
            padding: 0;
            margin: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 20; /* 서브메뉴를 이미지 위로 올리기 위해 z-index 설정 */
        }
        .submenu li {
            margin: 0;
        }
        .submenu a {
            display: block;
            padding: 10px 20px;
            color: black;
        }
        .submenu a:hover {
            background-color: #e0e0e0;
        }
        #logo {
            width: 50px;
            height: 50px;
        }
        #slider {
            position: relative;
            width: 100%;
            height: 400px; /* 슬라이드 쇼 높이 */
            overflow: hidden;
        }
        #slider img {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 100%;
            transition: left 1s;
        }
        #slider img.active {
            left: 0;
        }
        #slider img.prev {
            left: -100%;
        }
    </style>
    </style>
    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const images = $('#slider img');
            const imageCount = images.length;

            function showNextImage() {
                const currentImage = images.eq(currentIndex);
                currentImage.removeClass('active').addClass('prev');

                currentIndex = (currentIndex + 1) % imageCount;

                const nextImage = images.eq(currentIndex);
                nextImage.addClass('active');

                // 마지막 이미지에서 첫 번째 이미지로 넘어갈 때 애니메이션 제거
                if (currentIndex === 0) {
                    setTimeout(() => {
                        images.removeClass('prev').css('transition', 'none');
                        nextImage.addClass('active');
                        setTimeout(() => {
                            images.css('transition', 'left 1s');
                        }, 50);
                    }, 1000);
                } else {
                    setTimeout(() => {
                        currentImage.removeClass('prev');
                    }, 1000);
                }
            }

            setInterval(showNextImage, 3000); // 3초마다 다음 이미지로 슬라이드

            // 메뉴 클릭 시 서브메뉴 슬라이드 애니메이션
            $('.nav > li').hover(
                function() {
                    $(this).find('.submenu').stop(true, true).slideDown(300); // 마우스 오버 시 슬라이드 다운
                },
                function() {
                    $(this).find('.submenu').stop(true, true).slideUp(300); // 마우스 아웃 시 슬라이드 업
                }
            );
        });
    </script>
</head>
<body>
    
        <header>
            <div>
                <img src="../02.CSS3/resources/img/istockphoto-2095208020-2048x2048.jpg" alt="로고" id="logo">

            </div>
            <nav>
                <ul class="nav">
                    <li><a href="">여행가이드 소개</a></li>
                    <li>국내여행지
                        <ul class="submenu">
                            <li><a href="">강원도</a></li>
                            <li><a href="">충청도</a></li>
                            <li><a href="">경상도</a></li>
                            <li><a href="">전라도</a></li>
                        </ul>
                    </li>
                    <li>해외여행지
                        <ul class="submenu">
                            <li><a href="">캐나다</a></li>
                            <li><a href="">유럽</a></li>
                            <li><a href="">호주</a></li>
                            <li><a href="">홍콩</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
    <div id="slider">
        <img src="../02.CSS3/resources/img/스테이크.jpg" id="img1" class="active">
        <img src="../02.CSS3/resources/img/삼겹살.jpg" id="img2">
        <img src="../02.CSS3/resources/img/치킨.jpg" id="img3">
    </div>



    <div style="border: 1px; width: 400px; height: 400px;"></div>
    <div></div>
    
    <img src="" alt="" id="img4">
    <img src="" alt="" id="img5">
    <img src="" alt="" id="img6">

    <div></div>
</body>
</html>
