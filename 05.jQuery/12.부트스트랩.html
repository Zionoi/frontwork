<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex게시판리스트</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{padding: 0 80px;}
        /* table {
            border: 1px solid;
            border-collapse: ;
        } */
    </style>
</head>
<body>
    <br><br>
    <h1 align="center">게시판 리스트</h1><br>
    <table id="area1" border="1" class="table table-hover table-striped">
        <thead>
            <tr>
                <th class="table-info">글번호</th>
                <th class="table-info">제목</th>
                <th class="table-info">작성자</th>
                <th class="table-info">조회수</th>
                <th class="table-info">작성일</th>
            </tr>
        </thead>
        <tbody>
            <!-- 게시글 데이터는 JavaScript에서 추가됩니다 -->
        </tbody>
    </table>
    <div id="div1" ></div>
    
    <script>
        $(document).ready(function(){
            const board = [
                {num: 3, title: '세번째 글 제목', author: 'user01', viewCount: 23, date: '2023-03-31'},
                {num: 2, title: '두번째 글 제목', author: 'user02', viewCount: 15, date: '2023-03-13'},
                {num: 1, title: '첫번째 글 제목', author: 'admin', viewCount: 75, date: '2023-03-12'}
            ];

            let result = '';    
            $(board).each(function(index, obj){
                result += `<tr id="row-${obj.num}">
                                <td>${obj.num}</td>
                                <td>${obj.title}</td>
                                <td>${obj.author}</td>
                                <td>${obj.viewCount}</td>
                                <td>${obj.date}</td>
                            </tr>`;
            });
            $('#area1 tbody').html(result);

            // 각 행에 클릭 이벤트 추가
            $('tr[id^="row-"]').click(function(){
                const id = $(this).attr('id').split('-')[1];
                const selectedBoard = board.find(item => item.num == id);
                $('#div1').html(`
                    선택된 게시글 정보 ${selectedBoard.num} / ${selectedBoard.title} / ${selectedBoard.author} / ${selectedBoard.viewCount} / ${selectedBoard.date}</p>
                `);
            });
        });
    </script>

    <br><br>

    <button type="button" class="btn btn-primary">회원가입</button>&emsp;
    <button type="button" class="btn btn-danger">회원탈퇴</button> <br><br>

    <button type="button" class="btn btn-outline-primary">회원가입</button>&emsp;
    <button type="button" class="btn btn-outline-danger">회원탈퇴</button>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">아이디</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="아이디">
      </div><div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">패스워드</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="패스워드">
      </div>
<br><br><br>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">로그인</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">로그인 하기</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="mb-3">
                <label for="id" class="col-form-label">ID:</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
                <label for="pw" class="col-form-label">PW:</label>
                <input type="password" class="form-control" id="pw"></input>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">로그인</button>
        </div>
        </div>
    </div>
    </div>



<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
