<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 자주 사용.
             정렬된 모습으로 한눈에 보이게 할 때 행과 열로 이루어져 있다
        
        표를 만드는 태그 : <table>, <tr>, <th>, <td>
                <table></table> : 기본적인 표를 생성해주는 태그
                <tr></tr> : 표의 한 행을 나타내는 태그

                <th></th> : 표의 제목 셀을 나타내는 태그 => 글자 굵게, 가운데 정렬
                <td></td> : 표의 일반 셀을 나타내는 태그 => 일반 글씨, 왼쪽 정렬
        
        기본 사용방법
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>    
        </table>
        
    -->
    <h1>기본적인 표 만들기</h1>
    <table border="1"> <!--border 속성 : 표의 테두리 두께-->    
        <caption> [표1] 웹브라우저의 종류</caption> <!-- 제목이나 내용을 추가하는 태그-->
        <tr>
            <th width="100" height="30">브라우저명</th>
            <th width="50">제조사</th>
            <th width="200">홈페이지</th>
    
        </tr>
        <tr>
            <td>Edge</td>
            <td>MS</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>Safari</td>
            <td>Apple</td>
            <td>http://www.Apple.com</td>
        </tr>
    </table>


    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!-- 
        셀(th, td) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있다

        colspan="2" :  2개의 열을 합치기 컬럼 = 열
        rowspan="2" :  2개의 행을 합치기 로우 = 행
    -->

    <h3>이력서</h3>
    <table border="1">
        <caption><b>이 &emsp;력 &emsp;서</b></caption>
        <tr>
            <td colspan="2" rowspan="2" width="90" height="130"><img src="resources/img/istockphoto-958340192-2048x2048.jpg" alt="웃고있는 노란얼굴" width="90" height="90"></td>
            <td width="80">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td height="70" height="40" colspan="2">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td colspan="2">자기소개</td>
            <td colspan="3" height="250"></td>
        </tr>        
    </table>

    <hr>

    <h1>테이블내에 구조 나누기</h1>
    <!--
        <table>
            <thead>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                행과 열을 넣을 수도 있음(집계)
                이표의 참고문헌도 넣을 수 있음
            </tfoot>
        </table>
    -->
    <table border="1">
        <thead>
            <tr>
                <td>이름</td>
                <td>나이</td>
                <td>주소</td>
            </tr>
        </thead>
            
        <tbody>
            <tr>
                <td>김요한</td>
                <td>32</td>
                <td><button>경기도 광주</button></td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>28</td>
                <td><button>서울</button></td>
            </tr>
            <tr>
                <td>아무개</td>
                <td>24</td>
                <td><button>부산</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총인원</td>
                <td>3명</td>
            </tr>
        </tfoot>


    </table>






</body>
</html>
