<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="resources/js/15.jscript.js"></script>
    <style>
        table{
            border: 1px solid;
            text-align: left;
            align-items: center;
            width: 100%;
        }
        td{
            /* border: 1px solid ; */
            padding-bottom: 10px;
            /* background-color: rgb(252, 237, 237); */
        }
        .area {
            border: 1px solid;
            /* padding-left: 80px; */
            
            
        }
      
        .btn{
            width: 100px;
            
        }
    </style>
</head>
<body>  
    <h1 style="text-align: center;">회원가입</h1>
    <div class="area" style="width: 100%;">
        <table>
            <td rowspan="13" style="width: 60px;"></td>
            <tr> 
                <td>* 아이디 :</td>
                <td colspan="3"><input type="text" class="inp" id="userId" ></td>
            </tr>    
            <tr>
                <td colspan="4">첫글자는 반드시 영문자하고 영문자, 숫자 포함 총 4~12자로 입력하시오.</td>
            </tr>
            <tr>
                <td >* 비밀번호 :</td> 
                <td colspan="3"><input type="password" class="inp" id="pw"></td>
            <tr>
                <td colspan="4">영문자, 숫자, 특수문자로 총 8~15자로 입력하시오.</td>
            </tr>
            </tr>

            <tr>
                <td >* 비밀번호 확인 : </td>
                <td colspan="3"><input type="password" class="inp" id="pwCheck"></td>
            
            </tr>
            <tr>
                <td colspan="4">위의 비밀번호와 일치하게 입력하시오.</td>
            </tr>
            <tr>
                <td >* 이름 : </td> 
                <td colspan="3"><input type="text" class="inp" id="name"></td>
            </tr>
            <tr>
                <td colspan="4">한글로만 이루어져 있어야 되며 2글자 이상으로 입력하시오.</td>
            </tr>
            <tr>
                <td >* 이메일 : </td>
                <td colspan="3"><input type="text" class="inp" id="email"></td>
            </tr>
            <tr>
                <td colspan="4">이메일 형식에 맞춰 입력하시오.</td>
            </tr>
            <tr>
                <td >* 취미 : </td>
                <td colspan="3"><input type="text" class="inp" id="hobby"></td>
            </tr>
            <tr>
                <td >* 거주지 : </td>
                <td colspan="3">
                    <select name="adress" id="adress" style="width: 100px;">
                        <option value="서울"> 서울 </option>
                        <option value="광주"> 광주 </option>
                        <option value="부산"> 부산 </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <hr>
                </td>
            </tr>
            <tr>
                
                
                <td colspan="4" style="text-align: center;">
                    <button class="btn" style="margin-right: 30px;" onclick="frm();">회원가입</button>
                    <button class="btn" onclick="resetForm();">취소</button>
                </td> 
                
                
            </tr>
    </table>
    


    </div>
</body>
</html>
