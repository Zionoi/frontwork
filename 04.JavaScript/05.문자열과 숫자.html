<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열과 숫자</title>
    <style>
        .area {
            width:300px;
            border: 1px solid;
            padding: 10px;
        }
    </style>
    
</head>
<body>
    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 메소드</h3>
    <button onclick="stringTest()">문자열 처리 메소드</button>
    <div class="area" id="area1"></div>

    <script>
        function stringTest(){
            const area1 = document.getElementById('area1');
            //            document.querySelector('#area1'); 이렇게도 가능

            const str1 = 'Hello World';

            // area1.innerHTML = 'str1 : ' + str1 + '<br>';
            area1.innerHTML = `str1 : ${str1}<br>`;
            area1.innerHTML += `toUpperCase() : ${str1.toUpperCase()}<br>`; // toUpperCase() : 문자열 알파벳 대문자로
            area1.innerHTML += `toLowerCase() : ${str1.toLowerCase()}<br>`; // toLowerCase() : 문자열 알파벳 소문자로
            area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`;
            area1.innerHTML += '--------------------------------------------<br>';
            for(let i=0; i<str1.length; i++){
                area1.innerHTML += `${i}번 인덱스 : ${str1[i]}<br>`;
                area1.innerHTML += `${i}번 인덱스 : ${str1.charAt(i)}<br>`;

            }
            area1.innerHTML += '--------------------------------------------<br>';

            area1.innerHTML += `앞에서부터 첫 'l'의 위치 : ${str1.indexOf('l')}<br>`; 
            area1.innerHTML += `뒤에서부터 첫 'l'의 위치 : ${str1.lastIndexOf('l')}<br>`; 
            area1.innerHTML += `앞에서부터 첫 'l'의 위치 : ${str1.indexOf('a')}<br>`; 
            // 존재하지않으면 -1반환
            area1.innerHTML += '--------------------------------------------<br>';

            const str2 = '사과, 바나나, 복숭아, 포도';
            const fruits = str2.split(','); // ['사과', '바나나', ..]

            area1.innerHTML += `fruits : ${fruits}<br>`;
            area1.innerHTML += `fruits의 자료형 : ${typeof fruits}<br>`;
        }
    </script>

    <br>
    <h3> * 문자열 관련 html메소드</h3>
    <button onclick="stringHtmlTest();">문자열 Html 메소드</button>
    <div class="area" id="area2"></div>

    <script>
        function stringHtmlTest(){
            const area2 = document.getElementById('area2');
            const str = 'javascript';
            area2.innerHTML = `str : ${str}<br>`;
            area2.innerHTML += `bold() : ${str.bold()}<br>`;
            area2.innerHTML += `italics() : ${str.italics()}<br>`;

            area2.innerHTML += `sup() 위첨자 : ${str.sup()}<br>`;
            area2.innerHTML += `link() 링크 : ${str.link('https://google.com')}<br>`;

        }
    </script>

    <h3> * 숫자(수학) 관련 메소드</h3>
    <button onclick="mathTest();">수학관련 메소드</button>
    <div class="area" id="area3"></div>
    <script>
        function mathTest(){
            const area3 = document.querySelector('#area3');

            //자바스크립트에서 Math내장 객체 제공
            area3.innerHTML = `-123의 절대값 : ${Math.abs(-123)}<br>`;
            area3.innerHTML += `랜덤값 : ${Math.random()}<br>`;
            area3.innerHTML += `145.897의 반올림 : ${Math.round(145.897)}<br>`; // 소수점 반올림 위치를 설정할 수는 없다.
            area3.innerHTML += `145.897의 소수점 밑 버림 : ${Math.floor(145.897)}<br>`;
            area3.innerHTML += `145.123의 무조건 올림 : ${Math.ceil(145.123)}<br>`;
        }
    </script>

    <h3>* 문자열과 숫자간의 산술연산/ 형변환</h3>
    <button onclick="arithmetic();">산술연산</button>
    <div class="area" id="area4"></div>
    
    <script>
        function arithmetic(){
            // 덧셈은 문자열이 있으면 문자열로 인식
            let test1 = 7+7; // =14
            let test2 = 7+'7'; // =77
            let test3 = '7'+7; // =77
            let test4 = '7'+7+7; // = 777
            let test5 = '7'+(7+7);  // =714
            
            const area4 = document.querySelector('#area4');
            area4.innerHTML = `test1 = 7+7 = ${test1}<br>`;
            area4.innerHTML += `test2 = 7+'7' = ${test2}<br>`;
            area4.innerHTML += `test3 = '7'+7 = ${test3}<br>`;
            area4.innerHTML += `test4 = '7'+7+7 = ${test4}<br>`;
            area4.innerHTML += `test5 = '7'+(7+7) = ${test5}<hr>`;

            // 덧셈이외의 산술 연산
            // 문자열이 포함되어 있으면 숫자로 자동형변환되어 산술연산됨
            // 조건 : 문자열에 숫자만 들어있어야됨.
            let test6 = '7' - 6; // = 1
            let test7 = '7' * 3; // = 21
            let test8 = '7' / 7; // = 1

            area4.innerHTML += `test6 : ${test6}<br>`;
            area4.innerHTML += `test7 : ${test7}<br>`;
            area4.innerHTML += `test8 : ${test8}<hr>`;

            // 강제형변환
            // 덧셈연산시는 자동형변환이 안됨. 강제 형변환 해줘야 함
            /*  
                방법
                1) Number(문자열) 
                2) parseInt(문자열) : 정수문자열만 변환됨
                3) parseFloat(문자열) : 실수형 문자열을 실수 숫자로 변환


            */
           
            let test9 = 2 +'3'; // = 23   =2,'3'
            let test10 = 2 + Number('3'); // = 5
            let test11 = 2 + parseInt('3'); // = 5
            let test12 = 2 + parseFloat('3'); // = 5

            area4.innerHTML += `test9 : ${test9}<br>`;
            area4.innerHTML += `test10 : ${test10}<br>`;
            area4.innerHTML += `test11 : ${test11}<br>`;
            area4.innerHTML += `test12 : ${test12}<hr>`;
            
            //2, '1.234'
            let test13 = 2 +'1.234'; // = 21.234
            let test14 = 2 + Number('1.234'); // = 3.234
            let test15 = 2 + parseInt('1.234');  // = 3
            let test16 = 2 + parseFloat('1.234');  // = 3.234

            area4.innerHTML += `test13 : ${test13}<br>`;
            area4.innerHTML += `test14 : ${test14}<br>`;
            area4.innerHTML += `test15 : ${test15}<br>`;
            area4.innerHTML += `test16 : ${test16}<hr>`;

        }
    </script>

    정수1 : <input type="number" id="num1">
    정수2 : <input type="number" id="num2">

    <div id="result">결과없음</div>
    <button onclick="plus()">덧셈</button>
    <button onclick="minus()">뺄셈</button>
    
    <script>
        function plus(){
            const num1 = document.getElementById('num1').value; 
            const num2 = document.getElementById('num2').value; 
            const divE1 = document.getElementById('result');
            divE1.innerHTML =`${Number(num1)} + ${Number(num2)} = ${Number(num1)+Number(num2)}`;
        }
        function minus(){
            const num1 = document.getElementById('num1').value; 
            const num2 = document.getElementById('num2').value; 
            const divE1 = document.getElementById('result');
            divE1.innerHTML =`${num1} - ${num2} = ${num1-num2}`;
        }
    </script>
